<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1 style="text-align: center; margin-top:-10px ;">Etch-a-Sketch Color Game by <a href="https://github.com/Akilraj-1153">AKIL</a></h1>
    <div class="Game">
        <div id="userInput">
            <h2 id="ipgridsize">SELECT THE NUMBER OF GRID : <span id="value"> 0 </span></h2>
            <h2 id="ipcolor">SELECT THE COLOR : </h2>
            <h2 style="display: flex; gap: 5px;">ERASE THE COLOR : <button id="eraser">ERASE</button><button id="fulleraser">ERASE ALL COLOR</button></h2>
            <button id="newgame">START THE GAME</button>
            <h2 >RESET EVERYTHING : <button id="Reset">RESET</button></h2>
        </div>
        <div id="bigbox"></div>
    </div>
</body>
</html>
